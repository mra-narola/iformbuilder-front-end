<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h3>Users List</h3>
            <button
              class="btn btn-primary float-end mb-2"
              (click)="onAddUser()"
            >
              Add New User
            </button>
            <table class="table table-hover">
              <thead class="table-primary">
                <tr>
                  <th>No</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Phone</th>
                </tr>
              </thead>
              <tbody *ngIf="users?.length != 0">
                <tr *ngFor="let user of users; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ user["first_name"] ? user["first_name"] : "-" }}</td>
                  <td>{{ user["last_name"] ? user["last_name"] : "-" }}</td>
                  <td>{{ user["phone"] ? user["phone"] : "-" }}</td>
                </tr>
              </tbody>
              <tbody *ngIfElse="users?.length == 0">
                <tr>
                  <td colspan="7" class="no-data-available text-center">
                    <h3>No data!</h3>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
